<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="round-info">
      <h2>Rock Paper Scissors</h2>
      <div class="round-number">Round <span id="round-number">1</span></div> <!-- Starting round from 1 -->
    </div>

    <div class="game-buttons">
      <button id="rock" class="game-button rock"><i class="fas fa-hand-rock"></i></button>
      <button id="paper" class="game-button paper"><i class="fas fa-hand-paper"></i></button>
      <button id="scissors" class="game-button scissors"><i class="fas fa-hand-scissors"></i></button>
    </div>

    <div class="result-display">
      <p>You picked: <span id="user-pick">None</span></p>
      <p>The house picked: <span id="house-pick">None</span></p>
      <h2 id="result">Make your move!</h2>
    </div>
    
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
    </div>

    <!-- Button to open rules modal -->
    <button id="open-rules" class="rules-button">Show Rules</button>
  </div>

  <!-- Modal for Rules -->
  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Game Rules</h2>
      <p>Here are the rules of the Rock Paper Scissors game:</p>
      <ul>
        <li><strong>Rock</strong> crushes <strong>Scissors</strong>.</li>
        <li><strong>Scissors</strong> cuts <strong>Paper</strong>.</li>
        <li><strong>Paper</strong> covers <strong>Rock</strong>.</li>
      </ul>
      <p>If both players choose the same move, it's a draw.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
